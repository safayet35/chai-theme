<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/polyfill.js"></script>
    <script src="./dist/tag.js"></script>
    <title>Tag js test</title>
  </head>
  <body>
    <div id="app"></div>
    <button onclick="inc()">+</button>
    <script>
      const app = tag.get('#app');
      const count = tag.use(0);
      app.content = tag('div', {
        children: [
          tag.text('Count is: '),
          count,
          tag.text('\n'),
          tag.text('Another Instance of count: '),
          count,
        ],
      });

      function inc() {
        count.value += 1;
      }
    </script>
  </body>
</html>
